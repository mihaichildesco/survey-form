<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>survey Form</title>
    <meta name="description" content="">
    <meta name="author" content="Mihai childesco">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet">
    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">\
    <link rel="stylesheet" href="css/custom.css">

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>

    <div class="container">
        <header>
            <h1>Survey Form</h1>
        </header>

        <form action="" class="container">
            <p>Let us know how we can improve freeCodeCamp</p>
            <div class="row name">
                <label for="name" class="one columns offset-by-two">Name:</label>
                <input type="text" placeholder="Enter your name" class="five columns">
            </div>
            <div class="row email">
                <label for="email" class="one columns offset-by-two">Email:</label>
                <input type="email" placeholder="Enter your email" class="five columns">
            </div>

            <div class="row age">
                <label for="text" class="one columns offset-by-two">Age:</label>
                <input type="email" placeholder="Enter your age" class="five columns">
            </div>

            <div class="row">
                <label for="select" class="six columns">Which option best describes your current role? </label>
                <select class="three columns">
                  <option value="option 1">Student</option>
                  <option value="option 2">Full Time Job</option>
                  <option value="option 3">Full Time Learner</option>
                  <option value="option 4">Prefer not to say now</option>
                  <option value="option 5">Other</option>
                </select>
            </div>
        </form>
    </div>


</body>

</html>
